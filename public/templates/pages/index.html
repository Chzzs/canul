<section class="page-section">
  <header class="page-section-header">
    <h2>Ã€ la une de cette <time datetime="2015-W30">semaine</time></h2>
  </header>
  <ul>
  <!--  <li ng-repeat="article in filtered = ( articles | filter : search )"> -->
    <li ng-repeat="article in articles">
      <article class="article short">
        <aside class="image-holder">
          <img ng-src="images/{{article.img}}" alt="{{article.img}}">
        </aside>
        <section>
          <header class="section-header">
            <h1 class="page__article__title"><a ng-href="#/articles/{{article._id}}">{{ article.title }}</a></h1>
          </header>
          <main class="section-main">
            <p>{{article.image}}</p>
            <p class="abstract">
              {{article.abstract}}
          </main>
          <footer class="section-footer">
            <time pubdate="1441704486000">{{ 1441704486000  | date:'shortDate' }}</time>
            <a href="#" rel="author">{{article.author}}</a>
            <a ng-href="#/articles/{{article._id}}" class="btn">Lire la suite</a>
          </footer>
        </section>
        <aside class="badge-holder">
          <a class="badge badge-topic pink" href="#"><span>{{article.topics[0]}}</span></a>
        </aside>
      </article>
    </li>
  </ul>
</section>
