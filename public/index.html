<html ng-app="canul">

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="/css/screen.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" media="screen" charset="utf-8">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>


  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>

</head>

<body layout="column">

  <!-- header -->

  <header class="page-header">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools" layout-align="center">
          <a href="#/articles">
            <img src="images/logo-header.png" alt="logo" class="logo-header">
          </a>
        </div>
      </md-toolbar>
    </md-content>
  </header>

  <!-- page -->

  <div class="page" ng-controller="PageController" flex layout="row" layout-sm="column">
    <main class="page-main" ng-class="{{main}}" ng-view flex-gt-md="66" flex="100">
      <!-- view -->
    </main>
    <aside class="page-aside" ng-controller="EditoController" ng-show="show" hide show-gt-md flex-gt-md="33" flex="100">
      <canul-edito></canul-edito>
    </aside>
  </div>

  <!-- footer -->
  <!--    <footer class="page-footer">
      <p><quote><span>Le Canul</span>, le premier journal polynomial du second degré.</quote> – J.M. Becker</p>
    </footer> -->
</body>

</html>
